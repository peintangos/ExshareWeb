name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies # ← コマンド識別名
        run: npm install
        - name: Start Dependencies # ← コマンド識別名
        run: npm start
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXSHARELANDINGPAGE }}'
          channelId: live
          projectId: exsharelandingpage
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
